<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="style.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="./images/logo.svg"
        alt="Fylo logo"
      />
      <nav>
        <button>
          <img
            src="./images/icon-document.svg"
            alt="document icon"
          />
        </button>
        <button>
          <img
            src="./images/icon-folder.svg"
            alt="folder icon"
          />
        </button>
        <button>
          <img
            src="./images/icon-upload.svg"
            alt="umpload icon"
          />
        </button>
      </nav>
    </header>
    <main>
      <div class="info-bubble"><strong>185</strong> GB Left</div>
      <div>
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar">
          <div class="progress-bar-fill"></div>
          <input
            type="range"
            min="0"
            max="1000"
            value="815"
            step="1"
            class="slider"
            id="myRange"
          />

          <!-- <div class="slider-labels">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div> -->
        </div>
      </div>
    </main>
    <script
      src="index.js"
      type="text/javascript"
    ></script>
  </body>
</html>
